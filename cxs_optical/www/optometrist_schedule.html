<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optometrist Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Optometrist Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Calendar will be generated here -->
        </tbody>
    </table>

    <script>
        function generateCalendar() {
            const calendarBody = document.getElementById('calendar-body');
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let html = '';
            let day = 1;

            for (let i = 0; i < 6; i++) {
                html += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        html += '<td></td>';
                    } else if (day > daysInMonth) {
                        html += '<td></td>';
                    } else {
                        html += `<td>${day}</td>`;
                        day++;
                    }
                }
                html += '</tr>';
                if (day > daysInMonth) {
                    break;
                }
            }

            calendarBody.innerHTML = html;
        }

        window.onload = generateCalendar;
    </script>
</body>

</html>
<table>
    <thead>
        <tr>
            <th>Time</th>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
    </thead>
    <tbody id="time-calendar-body">
        <!-- Time slots will be generated here -->
    </tbody>
</table>

<script>
    function generateTimeSlots() {
        const timeCalendarBody = document.getElementById('time-calendar-body');
        const hours = ['9:00 AM', '10:00 AM', '11:00 AM', '12:00 PM', '1:00 PM', '2:00 PM', '3:00 PM', '4:00 PM', '5:00 PM'];

        let html = '';

        for (let i = 0; i < hours.length; i++) {
            html += '<tr>';
            html += `<td>${hours[i]}</td>`;
            for (let j = 0; j < 7; j++) {
                html += '<td></td>';
            }
            html += '</tr>';
        }

        timeCalendarBody.innerHTML = html;
    }

    window.onload = function () {
        generateCalendar();
        generateTimeSlots();
    };
</script>
